<head>
  <title>{% block title %} {{user}} {% endblock title %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />

  <style>
    body {
      color: #6f8ba4;
      margin-top: 20px;
    }
    .section {
      padding: 100px 0;
      position: relative;
    }
    .gray-bg {
      background-color: #f5f5f5;
    }
    img {
      /* max-width: 100%; */
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    img {
      vertical-align: middle;
      border-style: none;
    }
    /* About Me 
---------------------*/
    .about-text h3 {
      font-size: 45px;
      font-weight: 700;
      margin: 0 0 6px;
    }
    @media (max-width: 767px) {
      .about-text h3 {
        font-size: 35px;
      }
    }
    .about-text h6 {
      font-weight: 600;
      margin-bottom: 15px;
    }
    @media (max-width: 767px) {
      .about-text h6 {
        font-size: 18px;
      }
    }
    .about-text p {
      font-size: 18px;
      max-width: 450px;
    }
    .about-text p mark {
      font-weight: 600;
      color: #20247b;
    }

    .about-list {
      padding-top: 10px;
    }
    .about-list .media {
      padding: 5px 0;
    }
    .about-list label {
      color: #20247b;
      font-weight: 600;
      width: 88px;
      margin: 0;
      position: relative;
    }
    .about-list label:after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      right: 11px;
      width: 1px;
      height: 12px;
      background: #20247b;
      -moz-transform: rotate(15deg);
      -o-transform: rotate(15deg);
      -ms-transform: rotate(15deg);
      -webkit-transform: rotate(15deg);
      transform: rotate(15deg);
      margin: auto;
      opacity: 0.5;
    }
    .about-list p {
      margin: 0;
      font-size: 15px;
    }

    @media (max-width: 991px) {
      .about-avatar {
        margin-top: 30px;
      }
    }

    .about-section .counter {
      padding: 22px 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
    }
    .about-section .counter .count-data {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .about-section .counter .count {
      font-weight: 700;
      color: #20247b;
      margin: 0 0 5px;
    }
    .about-section .counter p {
      font-weight: 600;
      margin: 0;
    }
    mark {
      background-image: linear-gradient(
        rgba(252, 83, 86, 0.6),
        rgba(252, 83, 86, 0.6)
      );
      background-size: 100% 3px;
      background-repeat: no-repeat;
      background-position: 0 bottom;
      background-color: transparent;
      padding: 0;
      color: currentColor;
    }
    .theme-color {
      color: #fc5356;
    }
    .dark-color {
      color: #20247b;
    }
  </style>
</head>

<body>
  {% block content %}
  <section class="section about-section gray-bg" id="about">
    <div class="container">
      <div class="row align-items-center flex-row-reverse">
        <div class="col-lg-6">
          <div class="about-text go-to">
            <h3 class="dark-color">{{user}}</h3>
            <h6 class="theme-color lead">{{role}}</h6>
            <p id="profilebio"> {{bio}}</p>
            <div class="row about-list">
              <div class="col-md-6">
                <div class="media">
                  <label>Saldo</label>
                  <p>Rp{{saldo}}</p>
                </div>
                <div class="media">
                  <label>Birthday</label>
                  <p id="profilebirthday">{{birthday}}</p>
                </div>
                <div class="media">
                  <a
                    data-bs-toggle="modal"
                    data-bs-target="#modalprofile"
                    class="btn btn-primary"
                    role="button"
                    >Edit Profile</a
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="media">
                  <label>Phone</label>
                  <p id="profilephone">{{phone}}</p>
                </div>
                <div class="media">
                  <label>Email</label>
                  <p id="profileemail">{{email}}</p>
                </div>
                <div class="media">
                  <a class="btn btn-primary" role="button" href="/profile/topup">Top Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="about-avatar">
            <img src="{{picture}}" title="" alt="" class="rounded-circle" id="profilepicture"/>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div
    class="modal fade"
    id="modalprofile"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Save changes</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            method="POST"
            action="{% url 'userprofile:edit_profile' %}"
            enctype="multipart/form-data"
            id="profileform"
            data-url="{% url 'userprofile:edit_profile' %}"
          >
            {% csrf_token %} {{form1.as_p}}
            <br />
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="submitBtn" class="btn btn-primary">
              Save changes
            </button>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
  {% endblock content %}
  <script>
    $(document).ready(function () {
      $("#profileform").on("submit", function (e) {
        e.preventDefault();
        var formData = new FormData(this);

        $.ajax({
          method: "POST",
          url: $("#profileform").data("url"),
          data: formData,
          processData: false,
          contentType: false,

          success: function () {
            alert("Data Successfully Posted");
            $.ajax({
              method: "GET",
              url: "{% url 'userprofile:show_json' %}",

              success: function (response) {
                $("#profilepicture").attr("src", response[0].fields.picture);
                $("#profilebio").empty();
                $("#profilebio").html(response[0].fields.bio);
                $("#profilephone").empty();
                $("#profilephone").html(response[0].fields.phone);
                $("#profileemail").empty();
                $("#profileemail").html(response[0].fields.email);
                $("#profilebirthday").empty();
                $("#profilebirthday").html(response[0].fields.birthday);
                $("#modalprofile").modal('hide');
                
              },
            });
          },
        });
      });

    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
