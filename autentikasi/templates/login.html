{% extends 'base.html' %}

{% block meta %}
<title>Login</title>


{% endblock meta %}

{% block content %}

<div class="" style="justify-content: center;">
    <div class="">
  
        <div class="my-5 py-5">


              
    <div class="login container h-10" style="width: 30%; border-radius: 5px !important; border: 1px solid rgb(162, 123, 92) !important;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h1 id="form-title" class="mb-0">Login</h1>
				</div>
				<div class="d-flex justify-content-center form_container">
                    <form method="POST" >  
                        {% csrf_token %}  
                        <div class="d-flex justify-content-center input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>
                        
                        <div class="d-flex justify-content-center input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" button font-family: 'poppins'; background-color: #ffffff;" type="button" class="submit mt-0 ml-1 px-2 p-3" value="Login">
                        </div> 
                    

                    </form>
                </div>
                    <div class="mt-4">

                        {% if messages %}
                            {% for message in messages %}
                            <div class="d-flex justify-content-center links">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Belum mempunyai akun? <a href="{% url 'autentikasi:register' %}"> Buat Akun</a>
					</div>
				</div>
                
			</div>
		</div>
	</div>
            
        </div>

    </div>
</div> 

{% endblock content %}
